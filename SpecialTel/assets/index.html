  <div class="page_wrap" ng-view></div>

  <div id="notify_sound"></div>
  
<div id="changebackground" style="width:0px;height:0px;"></div>

  <script>
  
 function appendText(extraStr) {
    document.getElementById("changebackground").innerHTML = extraStr;
 }  

  function changebackground(id){
	if(id == "white"){
		Android.setbackground("white");
		document.getElementById("changebackground").innerHTML = '<style>.im_history_messages_peer{background:white;}</style>';
	}
	else{
		Android.setbackground(id);
		document.getElementById("changebackground").innerHTML = '<style>.im_history_messages_peer{background:url(backgrounds/'+id+'.jpg);}</style>';
	}
  }
  function setactivepw(){
	var setpw = document.getElementById("SetActivePW");
	var save = document.getElementById("setpwsave");
	var cancel = document.getElementById("setpwcancel");
	var field = document.getElementById("setpwfield");
	
	setpw.style.display="none";
	save.style.display="inline";
	cancel.style.display="inline";
	field.style.display="inline";
 
  }
  
  function setpwcancel(){
	var setpw = document.getElementById("SetActivePW");
	var save = document.getElementById("setpwsave");
	var cancel = document.getElementById("setpwcancel");
	var field = document.getElementById("setpwfield");
	
	setpw.style.display="inline";
	save.style.display="none";
	cancel.style.display="none";
	field.style.display="none";
	
	field.value="";
  }
  
  function setpwsave(){
	var setpw = document.getElementById("SetActivePW");
	var save = document.getElementById("setpwsave");
	var cancel = document.getElementById("setpwcancel");
	var field = document.getElementById("setpwfield");
	
	
	setpw.style.display="inline";
	save.style.display="none";
	cancel.style.display="none";
	field.style.display="none";
	
	Android.setlocalpw(field.value);
  }
  
	
  function stickers(){
  
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			
				x[i].style.display = "none";
			
		}
		
		document.getElementById("botslist").style.display = "none";
		document.getElementById("chatslist").style.display = "none";
		document.getElementById("chanelslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "block";
		
		document.getElementById("users").setAttribute("class","tabs");
		document.getElementById("groups").setAttribute("class","tabs");
		document.getElementById("chanels").setAttribute("class","tabs");
  }
  
    function bots(){
  
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			
				x[i].style.display = "none";
			
		}
		
		document.getElementById("botslist").style.display = "block";
		document.getElementById("chatslist").style.display = "none";
		document.getElementById("chanelslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "none";
		
		document.getElementById("users").setAttribute("class","tabs");
		document.getElementById("groups").setAttribute("class","tabs");
		document.getElementById("chanels").setAttribute("class","tabs");
  }
  
   function chanelslist(){
  
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			
				x[i].style.display = "none";
			
		}
		
		document.getElementById("chanelslist").style.display = "block";
		document.getElementById("chatslist").style.display = "none";
		document.getElementById("botslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "none";
		
		document.getElementById("users").setAttribute("class","tabs");
		document.getElementById("groups").setAttribute("class","tabs");
		document.getElementById("chanels").setAttribute("class","tabs");
  }
  


	function users(){
	
		Android.runother();

		document.getElementById("chanelslist").style.display = "none";
		document.getElementById("botslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "none";
		document.getElementById("chatslist").style.display = "block";
		
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			if(x[i].getAttribute("class") != "im_dialog dialog_user"){
				x[i].style.display = "none";
			}
			else{
				x[i].style.display = "block";
			}
		}
		document.getElementById("users").setAttribute("class","tabsactive");
		document.getElementById("groups").setAttribute("class","tabs");
		document.getElementById("chanels").setAttribute("class","tabs");
		
		
		
	}

	
	function groups(){
	
		document.getElementById("chanelslist").style.display = "none";
		document.getElementById("botslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "none";
		document.getElementById("chatslist").style.display = "block";
		
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			if(x[i].getAttribute("class") != "im_dialog dialog_group"){
				x[i].style.display = "none";
			}
			else{
				x[i].style.display = "block";
			}
		}
		document.getElementById("groups").setAttribute("class","tabsactive");
		document.getElementById("users").setAttribute("class","tabs");
		document.getElementById("chanels").setAttribute("class","tabs");
		
	}
	function chanels(){
	
		document.getElementById("chanelslist").style.display = "none";
		document.getElementById("botslist").style.display = "none";
		document.getElementById("stickerslist").style.display = "none";
		document.getElementById("chatslist").style.display = "block";
		
		var x = document.getElementsByClassName("im_dialog");
		for(i = 0;i<x.length;i++){
			if(x[i].getAttribute("class") != "im_dialog dialog_chanel"){
				x[i].style.display = "none";
			}
			else{
				x[i].style.display = "block";
			}
		}
		document.getElementById("chanels").setAttribute("class","tabsactive");
		document.getElementById("groups").setAttribute("class","tabs");
		document.getElementById("users").setAttribute("class","tabs");
		
	}
  </script>
